<div class="form-group">
  <label for="fournisseur">Numéro Commande</label>
  <input type="text" id="fournisseur" class="form-control" ng-model="mysearch.id">
</div>

<table class="table table-striped table-wrap">
  <thead>
  <tr>
    <th>Date envoi</th>
    <th>Num Cmde</th>
    <th>Support</th>
    <th>Masque</th>
    <th>Fournisseur</th>
    <th>Quantite</th>
    <th>Prix</th>
    <th>Prévision MAD</th>
    <th>Suppr</th>
  </tr>
  </thead>
  <tbody>
  <tr ng-repeat="cmdsupport in cmdsupports.cmdsupports | orderBy : '-id' | filter : mysearch">
    <td>{{cmdsupport.envoi.date| date: 'dd/MM/yyyy'}}</td>
    <td>{{cmdsupport.id}}</td>
    <td>{{cmdsupport.support.libelle}}</td>
    <td></td>
    <td>{{cmdsupport.assemblage.imprimeur.libelle}}</td>
    <td></td>
    <td></td>
    <td></td>
    <td>
      <button class="btn btn-danger btn-xs" ng-click="endpoints.confirmDelete(endpoint)">
        <i class="fa fa-trash-o"></i> Supprimer
      </button>
    </td>
  </tr>
  </tbody>
</table>
